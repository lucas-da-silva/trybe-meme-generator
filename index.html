<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>

    <div id="div-text">
        <label for="text-input">Texto:</label>
        <input type="text" id="text-input" maxlength="60">
    </div>
    
    <div id="div-file">
        <label for="meme-insert">Foto:</label>
        <input type="file" id="meme-insert">
    </div>
    
    <div id="meme-image-container">
        <img src="#" alt="Image importada" id="meme-image">
        <p id="meme-text"></p>
    </div>
    
    <h3>Estilização para a borda:</h3>
    <button id="fire"></button>
    <button id="water"></button>
    <button id="earth"></button>

    <div id="div-img">
        <img src="./imgs/meme1.png" alt="" id="meme-1">
        <img src="./imgs/meme2.png" alt="" id="meme-2">
        <img src="./imgs/meme3.png" alt="" id="meme-3">
        <img src="./imgs/meme4.png" alt="" id="meme-4">
    </div>

    <script src="script.js"></script>
</body>
</html>
